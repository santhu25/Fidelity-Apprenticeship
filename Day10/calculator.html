<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="StyleSheet" href="styling.css">
</head>
<body>
    <div class="Calculator-container">
        <h1>Calculator</h1>
        <img src="c:\Users\Administrator\Downloads\calculator.jpg" alt="Calculator Image" class="headerimg">

        <form action="#" method="post">
            <label for="input1">Input1</label>
            <input type="number" id="input1" name="input1" required>

            <label for="input2">Input2</label>
            <input type="number" id="input2" name="input2" required>

            <label for="operation">Select Operation</label>
            <select id="operation" name="operation" reqired>
                <option value="add">ADD</option>
                <option value="subtract">SUBTRACT</option>
                <option value="Multiply">MULTIPLY</option>
                <option value="Divide">DIVIDE</option>
            </select>

            <div class="button-container">
                <button type="submit" class="submit-btn">
                    <img src="c:\Users\Administrator\Downloads\submit.jpg" alt="Submit" class="button-img">
                </button>

                <button>
                    <img src="c:\Users\Administrator\Downloads\reset.png" alt="Reset" class="buttton-img">
                </button>

                <input type="reset" value="Reset" class="reset-btn"
            </div>
        </form>
    </div>
    
</body>
</html>
