<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap Carousel</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        
        .carousel-item img {
            width: 100%;
            height: 500px; 
            object-fit: cover; 
        }

        
        @media (max-width: 768px) {
            .carousel-item img {
                height: 300px; 
            }
        }

        @media (max-width: 576px) {
            .carousel-item img {
                height: 200px; 
            }
        }
    </style>
</head>
<body>

    
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/Dots -->
        <ol class="carousel-indicators">
            <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
        </ol>

        
        <div class="carousel-inner">
            
            <div class="carousel-item active">
                <img src="c:\Users\Administrator\Downloads\download (5).jpg" class="d-block w-100 img-fluid" alt="First Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Chocolates and Cookies</h5>
                    <p>For Every Mood</p>
                </div>
            </div>
            
            <div class="carousel-item">
                <img src="c:\Users\Administrator\Downloads\download (4).jpg" class="d-block w-100 img-fluid" alt="Second Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Freshly Baked Delicacies</h5>
                    <p>Cakes and Delicacies</p>
                </div>
            </div>
        
            <div class="carousel-item">
                <img src="c:\Users\Administrator\Downloads\images.jpg" class="d-block w-100 img-fluid" alt="Third Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Enjoy Every Bite</h5>
                    <p>With Our Delicious Cakes</p>
                </div>
            </div>
        </div>

        
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
