<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Blog with Animations</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #ff69b4;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        /* CSS GRID FOR MAIN CONTENT */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .grid-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            animation: fadeIn 3s ease-in-out infinite alternate;
        }

        /* Keyframes animation for fade-in effect */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .about-section {
            grid-column: span 3;
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
        }

        
        .product-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .product-container img {
            width: 100%;
            height: auto;
            animation: zoomIn 5s ease-in-out infinite alternate;
        }

        
        @keyframes zoomIn {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        
        .product-container img:hover {
            animation: rotateImage 2s linear infinite;
        }

        @keyframes rotateImage {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fashion Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Clothing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container mt-4">
        <!-- Grid for images and about section -->
        <div class="grid-container">
            <img src="c:\Users\Administrator\Downloads\Image1.jpg" alt="Fashion Image 1">
            <img src="c:\Users\Administrator\Downloads\Image2.jpg" alt="Fashion Image 2">
            <img src="c:\Users\Administrator\Downloads\Image3.jpg" alt="Fashion Image 3">
            
            <!-- About Section -->
            <div class="about-section">
                <h2>About Us</h2>
                <p>Sarah's passion for fashion and unique clothing... showcasing the latest trends.</p>
            </div>
        </div>

        
        <h3 class="text-center mt-5">Shopping</h3>
        <div class="product-container">
            <div class="product">
                <img src="c:\Users\Administrator\Downloads\Image4.jpg" alt="Product 1">
                <p class="text-center">Product 1</p>
            </div>
            <div class="product">
                <img src="c:\Users\Administrator\Downloads\Image5.jpg" alt="Product 2">
                <p class="text-center">Product 2</p>
            </div>
            <div class="product">
                <img src="c:\Users\Administrator\Downloads\Image6.jpg" alt="Product 3">
                <p class="text-center">Product 3</p>
            </div>
            <div class="product">
                <img src="c:\Users\Administrator\Downloads\Image7.jpg" alt="Product 4">
                <p class="text-center">Product 4</p>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
